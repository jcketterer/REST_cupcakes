<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
    <title>Cupcakes</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>

  <body>

    <div class="container">
      <h1>See all the Cupcakes!</h1>
      <h2>Add a new Cupcake!</h2>
    </div>

    <ul id="cupcake-list">
    </ul>

    <div class="container">
      <form id="new-cupcake-form">

        <div class="form-group">
          <label for="from-flavor">Flavor:</label>
          <input type="text" name="flavor" id="form-flavor" class="form-control"
            placeholder="Enter Flavor">
        </div>

        <div class="form-group">
          <label for="form-size">Size:</label>
          <input type="text" name="size" id="form-size" class="form-control"
            placeholder="Enter Size">
        </div>

        <div class="form-group">
          <label for="form-rating">Rating:</label>
          <input type="text" name="rating" id="form-rating" class="form-control"
            placeholder="Enter Rating">
        </div>

        <div class="form-group">
          <label for="form-image">Image:</label>
          <input type="text" name="image" id="form-image" class="form-control"
            placeholder="Enter Image">
        </div>
        <button class="btn btn-success add-cupcake">Add!</button>
      </form>
    </div>

    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/static.js"></script>
  </body>

</html>
